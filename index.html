<!DOCTYPE html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login page-Kokoa clone Practice</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock fa-xs"></i>
            <span class="status-bar__column--space">11%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>
    <!-- 내가 실수했던 부분은 각 개별 엘리먼트로 접근했다는 점이다. column으로 접근하면 css에서 수정할 수 있는 여지가 많아짐. -->
    
    <!--

        <h1 class="welcome-section__title">Welcome to KokoaTalk</h1>

    </div>

    <header class="welcome-section">
        <h1 class="welcome-section__title">Welcome to KokoaTalk</h1>
        <p class="welcome-section__subtitle">if you have a Kokoa Accounts, log in with your email or phone number.</p>
    </header>


    <form action="friends.html" method="get" class="login-form">
        <input class="login-form__email" type="text" placeholder="Eamil or phone number">
        <input class="login-form__password" type="password" placeholder="Password">
        <input class="login-form__login-btn" type="submit" value="Log in">
        <input class="login-form__signup-btn" type="submit" value="Sign Up">
        <a class="login-form__link" href="#">Find KoKoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big  😂  ㅜㅜ</span>
      </div>
    
    <script
    script src="https://kit.fontawesome.com/2d2f534bcd.js"
    crossorigin="anonymous"
    ></script>
